spring.application.name=lihuaspace
server.port=7002

#\u6CE8\u518C\u5230eureka\u5E76\u4ECEeureka\u83B7\u53D6\u914D\u7F6E
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server-eureka
spring.cloud.config.profile=dev


#kafka
spring.cloud.stream.kafka.binder.zk-nodes=192.168.1.205:2181
spring.cloud.stream.kafka.binder.brokers=192.168.1.205:9092

spring.cloud.bus.trace.enabled=true

#\u5FEB\u901F\u5931\u8D25
spring.cloud.config.fail-fast=true

management.security.enabled=false

logging.level.org.springframework.cloud.config.client=debug



